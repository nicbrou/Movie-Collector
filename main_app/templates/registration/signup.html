{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>
{% if error_message %}
<p class="red-text">{{error_message}}</p>
{% endif %}
<form method="post" action="{% url 'signup' %}" id="form">
  {% csrf_token %} {{form.as_p}}
  <input
    type="submit"
    class="btn waves-effect waves-light white-text"
    value="signup"
  />
</form>
{% endblock %}
